<form class="AccionEvents">
  <div class="ElementITEM">
    <h1>Acciones</h1>
  <div class="ElementITEM">
    <div class="inputGroup">
      <input name="accionevento_nombre" maxlength="15" type="text" id="modalactionsName" placeholder="Modal Name" class="form-control" />
    </div>
    <div class="Actionscheck">
      <div class="inputGroup">
        <label for="modalactionsCheckbox0">Userprofile</label>
        <input name="type-profile_check" type="checkbox" id="modalactionsCheckbox0" class="form-control" />
        <div class="config">
          Duraci√≥n: <input name="type-profile_duracion" type="number" id="type-profile_duracion" class="form-control inputRangoSeleccion" value="60"/>
          Texto: <input name="type-profile_texto" type="text" id="type-profile_texto" class="form-control inputRangoSeleccion" value="uniqueId"/>
        </div>
      </div>
      <div class="inputGroup">
        <label for="modalactionsCheckbox1">Video</label>
        <input name="type-video_check" type="checkbox" id="modalactionsCheckbox1" class="form-control" />
        <div class="config">
          videos<select name="type-video_select" id="type-video_select" class="form-control inputSelectSources" data-file-type="video"></select>
          volumen<input name="type-video_rango" type="range" id="type-video_rango" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
          duracion<input name="type-video_duracion" type="number" id="type-video_duracion" class="form-control inputRangoSeleccion" value="60"/>
        </div>
      </div>
  
      <div class="inputGroup">
        <label for="modalactionsCheckbox2">Audio</label>
        <input name="type-audio_check" type="checkbox" id="modalactionsCheckbox2" class="form-control" />
        <div class="config">
          sonidos<select name="type-audio_select" id="type-audio_select" class="form-control inputSelectSources" data-file-type="audio"></select>
          volumen<input name="type-audio_rango" type="range" id="type-audio_rango" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
          duracion<input name="type-audio_duracion" type="number" id="type-audio_duracion" class="form-control inputRangoSeleccion" value="60"/>
        </div>
      </div>
  
      <div class="inputGroup">
        <label for="modalactionsCheckbox3">Imagen</label>
        <input name="type-imagen_check" type="checkbox" id="modalactionsCheckbox3" class="form-control" />
        <div class="config">
          imagenes<select name="type-imagen_select" id="type-imagen_select" class="form-control inputSelectSources" data-file-type="image"></select>
          enconstruccion<input name="type-imagen_rango" type="range" id="type-imagen_rango" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
          duracion<input name="type-imagen_duracion" type="number" id="type-imagen_duracion" class="form-control inputRangoSeleccion" value="60"/>
        </div>
      </div>
  
      <div class="inputGroup">
        <input name="id" type="hidden" id="modalactionsId" />
      </div>
    </div>

  <div class="ElementITEM">
    <button type="button" class="btn btn-primary modalActionAdd">Agregar Evento</button>
    <button type="button" class="position-absolute top-0 end-0 deleteButton closeModal">Cerrar</button>
    <button type="button" class="btn btn-primary modalActionSave" style="display: none;">Guardar</button>
  </div>
</form>
