            <script>
                let disconnectButtonPressCount = 0;
                let disconnectButtonTimeout;
                const disconnectButton = document.getElementById('disconnectButton');
                document.getElementById('createBotForm').addEventListener('submit', function(event) {
                    event.preventDefault();

                    const keyBOT = document.getElementById('keyBOT').value.trim();
                    const keySERVER = document.getElementById('keySERVER').value.trim();
                    const Initcommand = InitcommandInput.value.trim();
                    const data = {
                        eventType: 'createBot',
                        data: {
                            keyBot: keyBOT,
                            keyServer: keySERVER,
                            Initcommand: Initcommand
                        }
                    };

                    fetch('/api/create', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                        .then(result => {
                          console.log(result);
                          const resultMessage = document.getElementById('resultMessage');
                          resultMessage.textContent = result.message;
                      
                          if (result.message) {
                            console.log('%cEl bot está conectado', 'color: green');
                            resultMessage.style.color = 'green';
                          } else {
                            console.log('%cEl bot está desconectado', 'color: red');
                            resultMessage.style.color = 'red';
                          }
                          disconnectButton.disabled = false;
                        })
                        .catch(error => {
                            console.error(error);
                            console.log(error);
                            resultMessage.style.color = 'red';
                        });
                });

                disconnectButton.addEventListener('click', function() {
                    if (disconnectButtonPressCount === 0) {
                        disconnectButtonPressCount++;
                        clearTimeout(disconnectButtonTimeout);
                        disconnectButtonTimeout = setTimeout(() => {
                            disconnectBot();
                            disconnectButtonPressCount = 0;
                        }, 500);
                    } else if (disconnectButtonPressCount === 1) {
                        clearTimeout(disconnectButtonTimeout);
                        reconnectBot();
                        disconnectButtonPressCount = 0;
                    }
                });

                function disconnectBot() {
                    fetch('/api/disconnect', {
                            method: 'POST',

                            },
                            body: JSON.stringify({
                                eventType: 'disconnectBot'

                            resultMessage.style.color = 'red';
                            disconnectButton.disabled = true;
                        })
                        .catch(error => {

                  <script>
                        const eventsContainer = document.getElementById('eventsContainer');
                        let events = JSON.parse(localStorage.getItem('events')) || {};
                        let eventIndex = events.gift && events.gift.default ? events.gift.default.length : 0;
                        console.log(events);
                        if (eventIndex === 0) {
                            addEvent();
                        }
                        function addEvent() {
                            // Obtener el índice actual de los eventos
                            eventIndex++;
                        
                            // Crear un nuevo evento con la plantilla
                            const newEvent = {
                                "name": "default",
                                "commands": "command " + eventIndex,
                            };
                        
                            // Añadir el nuevo evento al objeto events
                            if (!events.gift || !events.gift.default) {
                                events.gift = { default: [] };
                            }
                            events.gift.default.unshift({
                                "index": eventIndex,
                                "name": newEvent.name,
                                "commands": newEvent.commands
                            });
                        
                            localStorage.setItem('events', JSON.stringify(events));
                        
                            // Mostrar el nuevo evento en el contenedor
                            const newEventHTML = `
                                <div>${newEvent.name}</div>
                                <button onclick="senddeleteEvent(${eventIndex})">Eliminar</button>
                                <input type="text" id="${eventIndex}input" value="${newEvent.name}" onclick="sendguardarcomando(${eventIndex})">
                                <div>
                                <textarea id="${eventIndex}command" onchange="sendguardarcomando(${eventIndex})">${newEvent.commands}</textarea>
                            </div>
                            `;
                        
                            const newEventDiv = document.createElement('div');
                            newEventDiv.classList.add('event');
                            newEventDiv.innerHTML = newEventHTML;
                            
                            // Insertar el nuevo evento al principio del contenedor
                            eventsContainer.insertBefore(newEventDiv, eventsContainer.firstChild);
                        }
                        
                    
                        // Función para enviar los datos al actualizar
                        function sendguardarcomando(eventIndex) {
                            const eventName = document.getElementById(`${eventIndex}input`).value.trim();
                            const eventCommands = document.getElementById(`${eventIndex}command`).value.trim();
                            guardarcomando(eventIndex, eventName, eventCommands);
                        }
                    
                        // Función para enviar los datos al eliminar
                        function senddeleteEvent(eventIndex) {
                            deleteEvent(eventIndex);
                        }
                    
                        function guardarcomando(eventIndex, eventNameinput, eventNamecommands) {
                    
                            const eventType = 'gift'; // Tipo de evento específico
                            const defaultEventName = 'default'; // Nombre del evento predeterminado
                    
                            if (!events[eventType]) {
                                events[eventType] = {}; // Inicializar el tipo de evento si no existe
                            }
                    
                            if (!events[eventType][defaultEventName]) {
                                events[eventType][defaultEventName] = []; // Inicializar el evento predeterminado si no existe
                            }
                    
                            // Verificar si ya existe un evento con el mismo nombre
                            const existingEventIndex = events[eventType][defaultEventName].findIndex(event => event.index === eventIndex);
                    
                            if (existingEventIndex !== -1) {
                                // Actualizar los valores del evento
                                events[eventType][defaultEventName][existingEventIndex].name = eventNameinput;
                                events[eventType][defaultEventName][existingEventIndex].commands = eventNamecommands;
                    
                                // Guardar los eventos actualizados en el localStorage
                                localStorage.setItem('events', JSON.stringify(events));
                    
                                console.log('Los cambios se guardaron exitosamente en el almacenamiento local.');
                    
                                // Recargar los datos para reflejar los cambios en el contenedor
                                cargarDatos();
                            } else {
                                console.error('No se pudo encontrar el evento en el almacenamiento local.');
                            }
                        }
                    
                        function deleteEvent(eventIndex) {
                            let events = JSON.parse(localStorage.getItem('events')); // Obtener los eventos del almacenamiento local
                    
                            const eventType = 'gift'; // Tipo de evento específico
                            const defaultEventName = 'default'; // Nombre del evento predeterminado
                    
                            // Verificar si existen eventos y si el índice del evento a eliminar es válido
                            if (events && events[eventType] && events[eventType][defaultEventName]) {
                                const eventToDeleteIndex = events[eventType][defaultEventName].findIndex(event => event.index === eventIndex);
                    
                                if (eventToDeleteIndex !== -1) {
                                    // Eliminar el evento del arreglo de eventos
                                    events[eventType][defaultEventName].splice(eventToDeleteIndex, 1);
                    
                                    // Guardar los eventos actualizados en el almacenamiento local
                                    localStorage.setItem('events', JSON.stringify(events));
                    
                                    // Remover el elemento del contenedor de eventos
                                    const eventDiv = document.getElementById(`${eventIndex}input`).parentNode;
                                    eventDiv.remove();
                    
                                    // Volver a cargar los datos para reflejar los cambios en el contenedor
                                    cargarDatos();
                                } else {
                                    console.error('No se pudo encontrar el evento con el índice proporcionado.');
                                }
                            } else {
                                console.error('No se pudieron encontrar eventos válidos.');
                            }
                        }
                    
                        function cargarDatos() {
                            let events = JSON.parse(localStorage.getItem('events'));
                            //console.log(JSON.stringify(events));
                            // Limpiar el contenedor de eventos
                            eventsContainer.innerHTML = '';
                        
                            // Verificar si hay eventos guardados
                            if (events && events.gift && Array.isArray(events.gift.default)) {
                                // Recorrer todos los eventos guardados y agregarlos al contenedor en orden inverso
                                events.gift.default.slice().reverse().forEach((eventData) => {
                                    const eventIndex = eventData.index; // Índice del evento
                                    const eventNameinput = eventData.name;
                                    const eventNamecommands = eventData.commands;
                        
                                    const newEventHTML = `
                                        <div class="containerbox-child">${eventNameinput}

                                        <button onclick="senddeleteEvent(${eventIndex})">Eliminar</button>
                                        <input type="text" id="${eventIndex}input" value="${eventNameinput}" onclick="handleRenameModal(${eventIndex})" onchange="sendguardarcomando(${eventIndex})">
                                        <div>
                                            <textarea id="${eventIndex}command" onchange="sendguardarcomando(${eventIndex})">${eventNamecommands}</textarea>
                                        </div>
                                    </div>
                                    `;
                        
                                    const newEventDiv = document.createElement('div');
                                    newEventDiv.classList.add('event');
                                    newEventDiv.innerHTML = newEventHTML;
                        
                                    // Insertar el nuevo evento al principio del contenedor
                                    eventsContainer.insertBefore(newEventDiv, eventsContainer.firstChild);
                                });
                            }
                        }
                        

                        function handleRenameModal(eventIndex) {
                            let inputField = document.getElementById(`${eventIndex}input`);
                            let listItem = inputField.parentElement;
                            let giftName = inputField.value; // Obtener el valor actual del input en lugar del texto del div
                        
                            openRenameModal(giftName, (newName) => {
                                if (newName && newName !== giftName) {
                                    // Aquí puedes realizar las operaciones necesarias con el nuevo nombre
                                    inputField.value = newName; // Actualizar el valor del input
                                    sendguardarcomando(eventIndex); // Llamar a la función para guardar los datos
                                }
                            }, inputField); // Pasar inputField como argumento adicional a openRenameModal
                        }
                        

                        cargarDatos(); // Cargar los datos al cargar la página

                    
                    
                    
                    // Función para guardar todos los cambios
                    function saveAllChanges1() {
                    
                    const commandjsonlist = {};
                    
                    const types = ['chat', 'follow', 'likes', 'share', 'welcome', 'envelope', 'subscribe'];
                    
                    types.forEach(type => {
                      const commands = document.getElementById(`${type}commands`).value.trim();
                    
                      if (commands !== "") {
                          commandjsonlist[type] = {
                              "default": commands.split('\n')
                          };
                      } else {
                          commandjsonlist[type] = {
                              "default": []
                          };
                      }
                    });
                    
                    localStorage.setItem('commandjsonlist', JSON.stringify(commandjsonlist));

                    // Muestra los datos guardados en la consola
                    console.log('Datos almacenados en el localStorage:');
                    console.log(commandjsonlist);
                    }

        <script>
            function openTab(evt, tabName) {
                const tabContents = document.querySelectorAll('.tabcontent');
                const tabLinks = document.querySelectorAll('.tablinks');
            
                tabContents.forEach((tabContent) => {
                    tabContent.hidden = true;
                });
            
                tabLinks.forEach((tabLink) => {
                    tabLink.classList.remove('active');
                });
            
                document.getElementById(tabName).hidden = false;
                evt.currentTarget.classList.add('active');
            
                // Guardar el nombre de la pestaña en localStorage
                localStorage.setItem('lastTab', tabName);
            }
            
            // Obtener el nombre de la última pestaña abierta desde localStorage
            const lastTab = localStorage.getItem('lastTab');
            
            // Llama a openTab para mostrar la última pestaña abierta, si existe
            if (lastTab) {
                openTab({
                    currentTarget: document.querySelector(`[onclick="openTab(event, '${lastTab}')"`),
                }, lastTab);
            } else {
                // Si no hay una última pestaña, muestra la pestaña por defecto (Tab1)
                openTab({
                    currentTarget: document.querySelector('.tablinks'),
                }, 'Tab1');
            }
        </script>
