<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .flex {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
        }
        .card {
            width: 100%;
            max-width: 400px;
            background-color: #1c1c1c;
            padding: 16px;
            border-radius: 8px;
        }
        .card-header {
            margin-bottom: 16px;
        }
        .card-title {
            color: #74b1be;
        }
        .space-y-2 > * + * {
            margin-top: 8px;
        }
        .space-y-4 > * + * {
            margin-top: 16px;
        }
        .flex.items-center {
            display: flex;
            align-items: center;
        }
        .space-x-2 > * + * {
            margin-left: 8px;
        }
        .space-x-2 {
            display: flex;
        }
        .badge {
            background-color: #6c757d;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
        }
        .input-range {
            width: 100%;
        }
        .text-xs {
            font-size: 12px;
        }
        .text-muted-foreground {
            color: #6c757d;
        }
        .text-red-600 {
            color: #dc3545;
        }
        .text-blue-400 {
            color: #74b1be;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">General Settings</h2>
            </div>
            <div class="card-content space-y-4">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="enabled" checked>
                    <label for="enabled">Enabled</label>
                </div>
                <div class="space-y-2">
                    <label for="voiceSelect">Voice <span class="badge">NEW!</span></label>
                    <label for="voiceSelect"><small>select voz</small><select id="voiceSelect" class="form-control w-2/4"></select></label>

                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="random-voice" checked>
                    <label for="random-voice">Random Voice</label>
                </div>
                <div class="space-y-2">
                    <label for="default-speed">Default Speed</label>
                    <div class="flex items-center space-x-2">
                        <input type="range" id="default-speed" class="input-range">
                        <span class="text-sm font-medium">55</span>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="default-pitch">Default Pitch</label>
                    <div class="flex items-center space-x-2">
                        <input type="range" id="default-pitch" class="input-range">
                        <span class="text-sm font-medium">50</span>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" class="input-range">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Allowed Users</h2>
            </div>
            <div class="card-content space-y-4">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="all-users" checked>
                    <label for="all-users">All Users</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="followers" checked>
                    <label for="followers">Followers</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="subscribers" checked>
                    <label for="subscribers">Subscribers</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="moderators" checked>
                    <label for="moderators">Moderators</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="team-members" checked>
                    <label for="team-members">
                        Team Members <span class="text-blue-400">Min. Level: 1</span>
                    </label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="top-gifters" checked>
                    <label for="top-gifters">
                        Top Gifters <span class="text-blue-400">Top: 3</span>
                    </label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="allowed-users-list" checked>
                    <label for="allowed-users-list">
                        Allowed Users from list <span class="text-blue-400">Manage List</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Comment Types</h2>
            </div>
            <div class="card-content space-y-4">
                <label>Read...</label>
                <div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="comment-type" value="any-comment" id="any-comment" checked>
                        <label for="any-comment">Any comment</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="comment-type" value="dot-comment" id="dot-comment">
                        <label for="dot-comment">Comments starting with dot (.)</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="comment-type" value="slash-comment" id="slash-comment">
                        <label for="slash-comment">Comments starting with slash (/)</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="comment-type" value="command-comment" id="command-comment">
                        <label for="command-comment">Comments starting with Command:</label>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="command">Command</label>
                    <input type="text" id="command" placeholder="!speak">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
