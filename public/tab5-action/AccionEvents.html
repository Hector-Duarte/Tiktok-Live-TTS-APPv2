<form class="AccionEvents">
  <div class="ElementITEM">
    <h1 class="title">Acciones y Eventos</h1>
  </div>
  

  <div class="ElementITEM">
    <input type="checkbox" id="sugerencia" class="sugerencia">
    <label for="sugerencia">⁉️ Sugerencias</label>
    <div class="sugerencia-content">
        Puedes agregar acciones a eventos como imágenes, videos y audios
        con duración y volumen.
        <br>
        También puedes asignar eventos a la acción configurada.
    </div>
    <div class="inputGroup">
      <input name="accionevento_nombre" maxlength="15" type="text" id="modalactionsName" placeholder="Modal Name" class="form-control" />
    </div>
    <div class="Actionscheck gridcols2">
      <div class="inputGroup gridcols2">
        <label for="modalactionsCheckbox0" data-translate="userprofile">Userprofile</label>
        <input name="type-profile_check" type="checkbox" id="modalactionsCheckbox0" class="form-control" />
        <div class="config">
          Duración: <input name="type-profile_duracion" type="number" id="type-profile_duracion" class="form-control inputRangoSeleccion" value="60"/>
          Texto: <input name="type-profile_texto" type="text" id="type-profile_texto" class="form-control inputRangoSeleccion" value="uniqueId"/>
        </div>
      </div>
      <div class="inputGroup gridcols2">
        <label for="modalactionsCheckbox1">Video</label>
        <input name="type-video_check" type="checkbox" id="modalactionsCheckbox1" class="form-control" />
        <div class="config">
          videos<select name="type-video_select" id="type-video_select" class="form-control inputSelectSources" data-file-type="video"></select>
          volumen<input name="type-video_rango" type="range" id="type-video_rango" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
          duracion<input name="type-video_duracion" type="number" id="type-video_duracion" class="form-control inputRangoSeleccion" value="60"/>
        </div>
      </div>
  
      <div class="inputGroup gridcols2">
        <label for="modalactionsCheckbox2">Audio</label>
        <input name="type-audio_check" type="checkbox" id="modalactionsCheckbox2" class="form-control" />
        <div class="config">
          sonidos<select name="type-audio_select" id="type-audio_select" class="form-control inputSelectSources" data-file-type="audio"></select>
          volumen<input name="type-audio_rango" type="range" id="type-audio_rango" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
          duracion<input name="type-audio_duracion" type="number" id="type-audio_duracion" class="form-control inputRangoSeleccion" value="60"/>
        </div>
      </div>
  
      <div class="inputGroup gridcols2">
        <label for="modalactionsCheckbox3">Imagen</label>
        <input name="type-imagen_check" type="checkbox" id="modalactionsCheckbox3" class="form-control" />
        <div class="config">
          imagenes<select name="type-imagen_select" id="type-imagen_select" class="form-control inputSelectSources" data-file-type="image"></select>
          enconstruccion<input name="type-imagen_rango" type="range" id="type-imagen_rango" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
          duracion<input name="type-imagen_duracion" type="number" id="type-imagen_duracion" class="form-control inputRangoSeleccion" value="60"/>
        </div>
      </div>
      <div class="inputGroup gridcols2">
        <label for="modalactionsCheckbox4">Variables</label>
        <input name="type-functions_check" type="checkbox" id="modalactionsCheckbox4" class="form-control" />
        <div class="config">
          <input type="text" id="type-functions_value" name="type-functions_value" value="testvariables" class="form-control" />
          <p>Variables select</p>
          <input type="text" id="type-functions_select" name="type-functions_select" value="testfunction" class="form-control" />
          <div id="functionSelector-container"></div>
          <br>
        </div>

      </div>
      <div class="inputGroup">
        <input name="id" type="hidden" id="modalactionsId" />
      </div>
    </div>
    <div class="input-group">
  </div>
    <div class="inputGroup Eventoscheck">
      <label for="modalactionsCheckbox4">Eventos</label>
      <input name="accionevento_check" type="checkbox" id="modalactionsCheckbox4" class="form-control"/>
      
      <div class="config">
        <div class="radio-group grid grid-cols-2 gap-4" data-group-name="eventos">
          <label for="event-chat" data-translate="chat">chat </label>
          <input type="radio" name="event_type" id="event-chat" value="chat" class="form-control" />
          <input type="text" id="event-chat_comment" name="event-chat_comment" value="chat" >
          <br>
          <label for="event-follow" data-translate="follow">follow </label>
          <input type="radio" name="event_type" id="event-follow" value="follow" class="form-control" />
          <label for="event-share" data-translate="share">share </label>
          <input type="radio" name="event_type" id="event-share" value="share" class="form-control" />
          <label for="event-subscribe" data-translate="subscribe">subscribe </label>
          <input type="radio" name="event_type" id="event-subscribe" value="subscribe" class="form-control" />
          <label for="event-likes" data-translate="likes">likes </label>
          <input type="radio" name="event_type" id="event-likes" value="likes" class="form-control" />
          <input type="number" name="event-likes_number" id="event-likes_number" value="10"/>
          <br>
          <label for="event-gift" data-translate="gift">gift </label>
          <input type="radio" name="event_type" id="event-gift" value="gift" class="form-control" />
          <input type="text" id="event-gift_select" name="event-gift_select">
          <div id="gift-selector-container"></div>
          <div class="imageSelectorContainer" id="imageSelectorContainer"></div>

        </div>
      </div>
    </div>
  </div>
    <button type="button" class="btn btn-primary modalActionAdd">Agregar Evento</button>
    <button type="button" class="position-absolute top-0 end-0 deleteButton closeModal">Cerrar</button>
    <button type="button" class="btn btn-primary modalActionSave">Guardar</button>
</form>
