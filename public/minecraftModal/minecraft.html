<form class="tab5-action">
  <div class="ElementITEM">
    <h1>Acciones y Eventos</h1>
    <input type="checkbox" id="sugerencia" class="sugerencia">
    <label for="sugerencia">⁉️ Sugerencias</label>
    <div class="sugerencia-content">
        Puedes agregar acciones a eventos como imagenes videos y audios
        con duracion y volumen
        <br>
        y tambien puedes asignar eventos a la accion configurada
    </div>
  </div>

  <div class="ElementITEM">
    <div class="inputGroup">
      <input name="accionevento_nombre" type="text" id="modalactionsName" placeholder="Modal Name" class="form-control" />
    </div>
    <div class="inputGroup">
      <label for="modalactionsCheckbox0">Userprofile</label>
      <input name="type-profile_check" type="checkbox" id="modalactionsCheckbox0" class="form-control" />
      <div class="config">
        duracion<input name="type-profile_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>
    <div class="inputGroup">
      <label for="modalactionsCheckbox1">Video</label>
      <input name="type-video_check" type="checkbox" id="modalactionsCheckbox1" class="form-control" />
      <div class="config">
        videos<select name="type-video_select" class="form-control inputSelectSources"></select>
        volumen<input name="type-video_rango" type="range" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
        duracion<input name="type-video_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox2">Audio</label>
      <input name="type-audio_check" type="checkbox" id="modalactionsCheckbox2" class="form-control" />
      <div class="config">
        sonidos<select name="type-audio_select" class="form-control inputSelectSources"></select>
        volumen<input name="type-audio_rango" type="range" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
        duracion<input name="type-audio_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox3">Imagen</label>
      <input name="type-imagen_check" type="checkbox" id="modalactionsCheckbox3" class="form-control" />
      <div class="config">
        imagenes<select name="type-imagen_select" class="form-control inputSelectSources"></select>
        enconstruccion<input name="type-imagen_rango" type="range" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
        duracion<input name="type-imagen_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>

    <div class="inputGroup">
      <input name="id" type="hidden" id="modalactionsId" />
    </div>
      <div class="inputGroup Eventoscheck">
        <label for="modalactionsCheckbox4">Eventos</label>
        <input name="accionevento_check" type="checkbox" id="modalactionsCheckbox4" class="form-control"/>

        <div class="config">
          <div class="checkbox-group grid grid-cols-2 gap-4" data-group-name="eventos">
            <label for="event-chat_check">chat </label>
            <input type="checkbox" name="event-chat_check" id="event-chat_check" class="form-control" />
            <label for="event-follow_check">follow </label><input type="checkbox" name="event-follow_check" id="event-follow_check" class="form-control" />
            <label for="event-share_check">share </label><input type="checkbox" name="event-share_check" id="event-share_check" class="form-control" />
            <label for="event-subscribe_check">subscribe </label><input type="checkbox" name="event-subscribe_check" id="event-subscribe_check" class="form-control" />
            <label for="event-likes_check">likes </label><input type="checkbox" name="event-likes_check" id="event-likes_check" class="form-control" /><input type="number" name="event-likes_number" id="event-likes_number" class="form-control" />
            <br>
            <label for="event-gift_check">gift </label><input type="checkbox" name="event-gift_check" id="event-gift_check" class="form-control" />
            <select name="event-gift_select" id="event-gift_select" class="form-control inputSelectSources"></select>
          </div>
        </div>
      </div>

</div>


  <div class="ElementITEM">
    <button type="button" class="btn btn-primary modalActionAdd">Agregar Evento</button>
    <button type="button" class="position-absolute top-0 end-0 deleteButton modalActionClose">Cerrar</button>
    <button type="button" class="btn btn-primary modalActionSave" style="display: none;">Guardar</button>
    <textarea id="import-data" class="form-control" rows="5" style="display: none;"></textarea>
    <button type="button" id="confirm-import-button" class="btn btn-primary" style="display: none;">Confirmar Importación</button>
  </div>
</form>

<link rel="stylesheet" href="./tab5-action/tab5-action.css">
